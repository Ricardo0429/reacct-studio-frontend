language: node_js
node_js:
- 12
install:
- npm i -g npm@5.8.0
- npm ci
branches:
  only:
  - master
  - "/v\\d+\\.\\d+\\.d+$/"
cache:
  directories:
  - "$HOME/.npm"
stages:
- PR checks ✅
- name: "Ship It \U0001F6A2"
  if: branch=master AND type=push
jobs:
  include:
  - stage: PR checks ✅
    env:
    - NAME=Unit Tests
    script: npm run test
    after_script:
    - codecov
  - stage: PR checks ✅
    env:
    - NAME=Validation Checks
    script: "./.travis/validate_changes_for_merge.sh"
  - stage: "Ship It \U0001F6A2"
    env:
    - NAME=Publish
    script: semantic-release
notifications:
  webhooks: https://www.travisbuddy.com/
  hipchat:
    rooms:
      secure: 
env:
  global:
  - secure: 
  - secure: 
